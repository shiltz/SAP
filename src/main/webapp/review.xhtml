<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE">

    <h:head>

    </h:head>

    <h:body>
        <pm:page>

            <pm:header title="BLAH-BLAH exam"/>

            <pm:content>

            <h:form>
                <p:dataList var="state" value="#{review.states}">
                    <f:facet name="header">
                        Summary
                    </f:facet>

                    <p:commandLink ajax="false" action="#{navigator.getQuestionOutcome}">
                        <f:setPropertyActionListener value="#{state}" target="#{exam.currentState}"/>

                        <h2>#{msgs.question} #{state.questionNumber}</h2>
                        <p>#{state.question.question}</p>
                        <p>#{state.selectedStringAnswer}</p>
                        <p><strong>#{state.marked}</strong></p>

                    </p:commandLink>
                    <f:facet name=""/>

                </p:dataList>
            </h:form>





            </pm:content>
            <pm:footer>

            </pm:footer>

        </pm:page>

    </h:body>
 </f:view>
 </html>
